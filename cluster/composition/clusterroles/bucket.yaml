---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: buckets.definitions.crossplane.io
  labels:
    rbac.crossplane.io/aggregate-to-crossplane: "true"
rules:
  - apiGroups:
      - definitions.crossplane.io
    resources:
      - buckets
      - buckets/status
      - bucketrequirements
      - bucketrequirements/status
    verbs:
      - "*"
